<!DOCTYPE html>
<html>
<head>
  <title>Live API Doc Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üìò Live API Documentation Assistant</h1>

  <textarea id="question" placeholder="Ask about an API endpoint..."></textarea><br>
  <button onclick="ask()">Ask</button>

  <pre id="answer">Waiting for question...</pre>

   <script>
  async function ask() {
    const q = document.getElementById("question").value;
    const output = document.getElementById("answer");

    output.innerText = "Thinking‚Ä¶ ";

    try {
      const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: q })
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }

      const data = await res.json();
      output.innerText = data.answer;
    } catch (err) {
      output.innerText = "‚ùå ERROR:\n" + err;
      console.error(err);
    }
  }
</script>


</body>
</html>
